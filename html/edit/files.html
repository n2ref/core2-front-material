<div class="fileupload-buttonbar">
	<span class="fileinput-button buttonSmall">
		<span>Выбрать файл{S}</span>
		<input type="file" name="files[]">
	</span>
	<!--BEGIN all-->
	<button type="submit" class="start buttonSmall hide">Загрузить все</button>
	<!--END all-->
	<button type="reset" class="cancel buttonSmall" style="display:none">Отменить</button>
	<button type="button" class="delete buttonSmall hide">Удалить</button>

	<!--BEGIN xfiles-->
		<input type="checkbox" class="toggle hide">
	<!--END xfiles-->

	<div class="fileupload-progress fade">
		<!-- The global progress bar -->
		<div class="progress progress-success progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100">
			<div class="bar" style="width:0%;"></div>
		</div>
		<!-- The extended global progress information -->
		<div class="progress-extended">&nbsp;</div>
	</div>
</div>
<!-- The table listing the files available for upload/download -->
<table role="presentation" class="table">
	<tbody class="files"></tbody>
</table>
