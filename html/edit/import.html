<div class="field-import field-import-[FIELD]" style="overflow-x: auto;[STYLES]">
    <table class="table table-bordered table-striped table-condensed table-hover bg-white">
        <thead>
        <tr>
            <td>
                <!-- BEGIN checked_all -->
                <label>
                    <input type="checkbox" class="checked-all">
                </label>
                <!-- END checked_all -->
            </td>
            <!-- BEGIN column -->
            <td>
                <select id="select_fields-[COL_NUMBER]" data-field-number="[COL_NUMBER]" style="max-width: 210px"></select>
            </td>
            <!-- END column -->
        </tr>
        </thead>
        <tbody >
        <!-- BEGIN row -->
        <tr>
            <td class="row-number">
                <label>
                    <!-- BEGIN checked_row -->
                    <input type="checkbox" value="[ROW_NUMBER]">
                    <!-- END checked_row -->
                    <!-- BEGIN start_row -->
                    <input type="radio" value="[ROW_NUMBER]">
                    <!-- END start_row -->
                </label>
            </td>
            <!-- BEGIN cell -->
            <td>[VALUE]</td>
            <!-- END cell -->
        </tr>
        <!-- END row -->
        </tbody>
    </table>
    <input class="input-import" name="control[[FIELD]]" type="hidden">
</div>
<br>
Всего строк: [TOTAL_ROWS]

<script>
    edit.fieldImport.init('[FIELD]', {
        rowSelect: "[ROW_SELECT]"
    });
</script>
